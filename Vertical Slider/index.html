<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555;">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #b1bd07;">
                    <h1>Some yellow color</h1>
                    <p>all in yellow, we might be in Ukraine</p>
                </div>
                <div style="background-color: #346be2;">
                    <h1>Blue sky</h1>
                    <p>all in blue, where we are?</p>
                </div>
                <div style="background-color: #ff00d4;">
                    <h1>Some pink color</h1>
                    <p>Why does the all pigs love pink color?</p>
                </div>
                <div style="background-color: #ff6600;">
                    <h1>Orange, might be</h1>
                    <p>I'm not shure, isn't it?</p>
                </div>
            </div>
            <div class="right-slide">
                        <div
                            style="background-image: 
                            url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80');">

                        </div>

                        <div
                            style="background-image: 
                            url('https://images.unsplash.com/photo-1604537466608-109fa2f16c3b?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80');">
                        </div>

                        <div
                            style="background-image: 
                            url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1140&q=80');">
                        </div>

                        <div
                            style="background-image: 
                            url('https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80');">
                        </div>

                        <div
                            style="background-image: 
                            url('https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
                        </div>
            </div>

            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
